<html>

      <style>
        body{

        }

            font-size: 20px;

            font-family: "Poppins", sans-serif;
        }

 




      </style>
    </head>

    <body>
        <header>
            <nav>
                <div> <a href="index.html" id="menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    
                    MENU </a>

                </div>
            </nav>
        </header>
       
    <div class="container">
        <h1>Two Players Rock Paper Scissors</h1>
        <div class="choices">
            <div class="first-player">
                <h2>Player 1</h2>
                <button class="player1" id="rock" data-choice="rock"> ‚úäüèª</button>
                <button class="player1" id="paper" data-choice="paper"> ü§öüèª</button>
                <button class="player1" id="scissor" data-choice="scissors"> ‚úåüèª</button>
            </div>
            <div class="second-player">
                <h2>Player 2</h2>
                <button class="player2" id="rock" data-choice="rock">  ‚úäüèª</button>
                <button class="player2" id="paper" data-choice="paper">  ü§öüèª</button>
                <button class="player2" id="scissor" data-choice="scissors"> ‚úåüèª</button>
            </div>
        </div>
        <button id="play">Play!</button>
        <div class="result">
            <h3 id="result"></h3>
            <h3 id="result1"></h3>
            <h3 id="result2"></h3>
        </div>
        
    </div>

  
        <script>
            let player1Choice = '';
            let player2Choice = '';

            document.querySelectorAll('.player1, .player2').forEach(button => {
               button.addEventListener('click', (e) => {
                  const choice = e.target.dataset.choice;

                  if (e.target.classList.contains('player1')) {
                     player1Choice = choice;
                  } else {
                     player2Choice = choice;
                  }

                  e.target.parentElement.querySelectorAll('.player1, .player2').forEach(btn => {
                     btn.disabled = true; // Disable all buttons after a choice
                     btn.style.opacity = '0.5';
                     btn.style.fontSize = '45px';
                     btn.style.width = '75px';
                     btn.style.height = '75px';
                  });
                });
            });

            document.getElementById('play').addEventListener('click', () => {
               if (player1Choice && player2Choice) {
                  let result = '';

                  if (player1Choice === player2Choice) {
                     result = "It's a tie!";
                  } else if (
                     (player1Choice === 'rock' && player2Choice === 'scissors') ||
                     (player1Choice === 'paper' && player2Choice === 'rock') ||
                     (player1Choice === 'scissors' && player2Choice === 'paper')
                    ) {
                          result = "Player 1 wins! üéâ";
                    } else {
                        result = "Player 2 wins! üéâ";
                    }
            document.querySelector('.result').style.padding = '20px';
            document.getElementById('result').innerText = `Player 1 : ${player1Choice}`;
            document.getElementById('result1').innerText = `Player 2 : ${player2Choice}`;
            document.getElementById('result2').innerText = `${result}`;
               // Reset choices and enable buttons for a new game
               player1Choice = '';
               player2Choice = '';
               document.querySelectorAll('button').forEach(btn => {
                  btn.disabled = false; // Enable all buttons
                  btn.style.opacity = '1';
                  btn.style.fontSize = '45px';
                  document.getElementById('play').style.fontSize = '20px';

                 });
                } else {
                   document.getElementById('result').innerText = "Both players must choose!";
                }
            });


   
 
        </script>

    </body> 
</html>
